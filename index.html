<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <div class="score_board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user_score">0</span>:<span id="comp_score">0</span>
    </div>
    <div class="result">
        <p>Paper Covers Rock.You Win!</p>
    </div>
    <div class="choices">
        <div class="choice" id="r">
            <img src="rock.png" width="70px" height="75px" alt="rockImage">
        </div>
        <div class="choice" id="p">
            <img src="paper.png" width="70px" height="75px" alt="rockImage">
        </div>
        <div class="choice" id="s">
            <img src="scissor.png" style="transform:rotate(-60deg)" width="70px" height="75px" alt="rockImage">
        </div>
    </div>
    <p id="action-message">Make Your Move.</p>
    <script src="app.js" charset="utf-8"></script>
</body>

</html>
